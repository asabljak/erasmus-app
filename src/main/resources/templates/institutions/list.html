<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:include="template :: htmlHeader">
    <title>Institucije</title>
    <meta http-equiv="Content-Type" fileContent="text/html; charset=UTF-8" />
</head>
<body>
<div th:replace="template :: navigation"></div>

<div class="col-md-8 col-md-offset-2 fh5co-heading">
    <h2>Institucije</h2>
    <br>
    <form method="get" id="forma" class="text-center">
        <table id="subjects" class="table table-striped table-hover">
            <thead>
            <tr>
                <td>Ime</td>
                <td>Code</td>
                <td>Dr≈æava</td>
                <td>Grad</td>
                <td>Broj studenata</td>
                <!--<th>Delete</th>-->
            </tr>
            </thead>
            <tbody>
            <tr th:each="institution : ${institutions}" th:onclick="'javascript:rowClicked(\'/institutions/details/' + ${institution.getId()} + '\');'">
                <td th:text="${institution.getName()}" class="row-pointer"></td>
                <td th:text="${institution.getCode()}" class="row-pointer"></td>
                <td th:text="${institution.getCountry()}" class="row-pointer"></td>
                <td th:text="${institution.getCity()}" class="row-pointer"></td>
                <td th:text="${institution.getNumberOfStudents()}" class="row-pointer"></td>
                <!--<td><a th:href="${'/institutions/delete/' + institution.getId()}" class="btn btn-danger">Delete</a></td>-->
            </tr>
            </tbody>
        </table>
    </form>
    <br><br>
    <a sec:authorize="hasRole('ADMIN')" th:href="${'/institutions/create/'}" class="btn btn-primary">Kreiraj novo</a>
</div>

<div th:replace="template :: footer"></div>
<div th:replace="template :: scripts"></div>

</body>
</html>
