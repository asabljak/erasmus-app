<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:include="template :: htmlHeader">
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" fileContent="text/html; charset=UTF-8" />

</head>
<body>

<script>
    $(function () {
        $("#rateYo").rateYo({
            onSet: function (rating, rateYoInstance) {
                $("#ratingHidden").val(rating);
            }
        });
    });
</script>

<div th:replace="template :: navigation"></div>

<div class="container">
    <h2>Detalji institucije</h2>
    <br>
    <div>
        <div class="row details-text"><span><b>Institucija: </b></span><span th:text="${institution.getName() + ' - ' + institution.getCity()}"></span></div>
        <br><br>
        <form class="form-horizontal" action="#" th:action="@{/institutions/postReview/__${institution.getId()}__}" th:object="${review}" method="post">
            <div class="form-group">
                <label class="col-sm-2 control-label">Navedite što vam se svidjelo kod ove institucije:</label>
                <div class="col-sm-5">
                    <textarea id="pros-text" class="form-control" th:field="*{pros}" rows="2" ></textarea>
                </div>
            </div>
            <br>
            <div class="form-group">
                <label class="col-sm-2 control-label">Navedite što vam se nije svidjelo kod ove institucije:</label>
                <div class="col-sm-5">
                    <textarea id="cons-text" class="form-control" th:field="*{cons}" rows="2" ></textarea>
                </div>
            </div>
            <br>
            <div class="form-group">
                <label class="col-sm-2 control-label">Napišite Vaš općeniti dojam o boravku na ovoj instituciji:</label>
                <div class="col-sm-5">
                    <textarea id="opinion-text" class="form-control" th:field="*{opinion}" rows="4" ></textarea>
                </div>
            </div>
            <br>
            <div class="form-group">
                <label class="col-sm-2 control-label">Ocijenite instituciju (1 zvjezdica - uopće nisam zadovoljan, 5 zvjezdica - jako sam zadovoljan):</label>
                <span id="rateYo" class="col-sm-4 control-label"></span>
                <input type="number" id="ratingHidden" th:field="*{rating}" step=".1" hidden/>
            </div>
            <br><br>
            <button type="submit" class="btn btn-primary">Spremi recenziju</button>
            <br><br>
        </form>
    </div>
</div>

<div th:replace="template :: footer"></div>
<div th:replace="template :: scripts"></div>

</body>
</html>
