<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:include="template :: htmlHeader">
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" fileContent="text/html; charset=UTF-8" />
</head>
<body>
<div th:replace="template :: navigation"></div>

<div class="col-md-8 col-md-offset-2 fh5co-heading">
    <h2>Dokumenti</h2>
    <br>
    <form method="get" id="forma" class="text-center">
        <table id="documents" class="table table-striped table-hover">
            <thead>
            <tr>
                <td>Id</td>
                <td>Ime</td>
                <td>Opis</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="document : ${documents}" th:onclick="'javascript:rowClicked(\'/documents/details/' + ${document.getId()} + '\');'">
                <td th:text="${document.getId()}" class="row-pointer"></td>
                <td th:text="${document.getName()}" class="row-pointer"></td>
                <td th:text="${document.getDescription()}" class="row-pointer"></td>
            </tr>
            </tbody>
        </table>
    </form>
    <br><br>
    <a sec:authorize="hasRole('ADMIN') or hasRole('ERASMUS_STUDENT')" th:href="${'/documents/create/'}" class="btn btn-primary">Kreiraj novi dokument</a>
</div>

<div th:replace="template :: footer"></div>
<div th:replace="template :: scripts"></div>

</body>
</html>
