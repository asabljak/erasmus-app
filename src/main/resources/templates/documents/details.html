<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:include="template :: htmlHeader">
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" fileContent="text/html; charset=UTF-8" />
</head>
<body>
<div th:replace="template :: navigation"></div>

<div class="container">
    <h2>Detalji dokumenta</h2>
    <br>
    <div>
        <div class="row details-text"><span><b>Ime: </b></span><span th:text="${document.getName()}"></span></div>
        <div class ="row details-text"><span><b>Opis: </b></span><span th:text="${document.getDescription()}"></span></div>
        <div class ="row details-text" th:if="${document.getDocumentType() != null}"><span><b>Tip dokumenta: </b></span><span th:text="${document.getDocumentType().getName()}"></span></div>
        <div class ="row details-text"><a th:href="${'/documents/download/' + document.getId()}" class="btn btn-default">Preuzmi dokument</a></div>
        <br>
        <form>
            <td sec:authorize="hasRole('ADMIN')"><a th:href="${'/documents/edit/' + document.getId()}" class="btn btn-primary">Izmjeni</a></td>
            <td sec:authorize="hasRole('ADMIN')"><a th:href="${'/documents/delete/' + document.getId()}" class="btn btn-danger" onclick="return confirm('Jeste li sigurni?')">Obri≈°i</a></td>
            <td><a th:href="${'/documents/'}" class="btn btn-default">Povratak</a></td>
        </form>
        <br><br>
    </div>
</div>

<div th:replace="template :: footer"></div>
<div th:replace="template :: scripts"></div>

</body>
</html>
