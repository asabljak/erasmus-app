<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="template :: htmlHeader">
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div th:replace="template :: navigation"></div>

<div class="col-md-8 col-md-offset-2 fh5co-heading">
    <h2>Create field</h2>
    <br>
    <form class="form-horizontal" action="#" th:action="@{/fields/create}" th:object="${field}" method="post">
        <div class="form-group ">
            <label class="col-sm-2 control-label">Code:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" th:field="*{code}" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Name:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" th:field="*{name}" />
            </div>
        </div>
        <br>
        <div class="form-group">
            <div class="row">
                <button type="submit" class="btn btn-primary">Save</button>
                <a th:href="${'/fields/'}" class="btn btn-default">Cancel</a>
            </div>
        </div>
    </form>
</div>

<div th:replace="template :: footer"></div>
</body>
</html>
