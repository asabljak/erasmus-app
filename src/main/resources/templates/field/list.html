<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="template :: htmlHeader">
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <div th:replace="template :: navigation"></div>

    <!--<p th:text="'Hello, ' + ${name} + '!'" />-->

    <div class="col-md-8 col-md-offset-2 text-center fh5co-heading">
        <form method="get" action="poruka/{id}" id="forma">
            <table id="fields">
                <thead>
                <tr>
                    <td>Id</td>
                    <td>Code</td>
                    <td>Name</td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="field : ${fields}">
                    <td th:text="${field.getId()}"></td>
                    <td th:text="${field.getCode()}"></td>
                    <td th:text="${field.getName()}"></td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>

    <div th:replace="template :: footer"></div>
</body>
</html>
