<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="template :: htmlHeader">
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" fileContent="text/html; charset=UTF-8" />
</head>
<body>
<div th:replace="template :: navigation"></div>

<div class="container">
    <h2>Detalji statusa tipa dokumenta</h2>
    <br>
    <div>
        <div class="row details-text"><span><b>Ime: </b></span><span th:text="${documentType.getName()}"></span></div>
        <div class ="row details-text"><span><b>Opis: </b></span><span th:text="${documentType.getDescription()}"></span></div>
        <div class ="row details-text">
            <span><b>Faze: </b>
                <span th:each="phase : ${documentType.getPhases()}">
                    <span th:text="${phase.getName()}"></span>
                </span>
            </span>
        </div>
        <br>
        <form>
            <td><a th:href="${'/documentTypes/edit/' + documentType.getId()}" class="btn btn-primary">Izmjeni</a></td>
            <td><a th:href="${'/documentTypes/delete/' + documentType.getId()}" class="btn btn-danger" onclick="return confirm('Jeste li sigurni?')">Obri≈°i</a></td>
            <td><a th:href="${'/documentTypes/'}" class="btn btn-default">Povratak</a></td>
        </form>
        <br><br>
    </div>
</div>

<div th:replace="template :: footer"></div>
</body>
</html>
