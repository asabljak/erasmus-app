<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="template :: htmlHeader">
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div th:replace="template :: navigation"></div>

<div class="col-md-8 col-md-offset-2 fh5co-heading">
    <script type="text/javascript">
        $(document).ready(function() {
            $('#multi-select').multiselect();
        });
    </script>

    <h2>Kreiranje novog tipa dokumenta</h2>
    <br>
    <form class="form-horizontal" action="#" th:action="@{/documentTypes/create}" th:object="${documentType}" method="post">
        <div class="form-group">
            <label class="col-sm-2 control-label">Ime:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" th:field="*{name}" required/>
            </div>
        </div>
        <div class="form-group ">
            <label class="col-sm-2 control-label">Opis:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" th:field="*{description}" required/>
            </div>
        </div>
        <div class="form-group ">
            <label class="col-sm-2 control-label">Faza:</label>
            <div class="col-sm-5">
                <select id="multi-select" th:field="*{phases}" size="10" multiple="multiple" required>
                    <option th:each="phase : ${phaseList}"
                            th:value="${{phase}}"
                            th:text="${phase.name}">
                    </option>
                </select>
            </div>
        </div>
        <br>
        <div class="form-group">
            <div class="row">
                <button type="submit" class="btn btn-primary">Spremi</button>
                <a th:href="${'/documentTypes/'}" class="btn btn-default">Otka≈æi</a>
            </div>
        </div>
    </form>
</div>

<div th:replace="template :: footer"></div>
</body>
</html>
