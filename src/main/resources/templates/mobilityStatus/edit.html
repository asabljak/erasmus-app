<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="template :: htmlHeader">
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" fileContent="text/html; charset=UTF-8" />
</head>
<body>
<div th:replace="template :: navigation"></div>

<div class="container">
    <h2>Izmjena detalja statusa mobilnosti</h2>
    <br>
    <div>
        <form class="form-horizontal" th:object="${mobilityStatus}" th:action="@{/mobilityStatus/edit}" method="post">
            <div class="form-group">
                <div class="col-sm-5">
                    <input type="hidden" class="form-control" th:field="*{id}"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-5">
                    <input type="hidden" class="form-control" th:field="*{created}"/>
                </div>
            </div>
            <div class="form-group ">
                <label class="col-sm-2 control-label">Kod:</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" th:field="*{code}" required/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Ime:</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" th:field="*{name}" required/>
                </div>
            </div>
            <div class="form-group ">
                <label class="col-sm-2 control-label">Opis:</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" th:field="*{description}" required/>
                </div>
            </div>
            <br>
            <div class="form-group">
                <div class="row">
                    <button type="submit" class="btn btn-primary">Spremi</button>
                    <a th:href="${'/mobilityStatus/details/' + mobilityStatus.getId()}" class="btn btn-default">Otka≈æi</a>
                </div>
            </div>
        </form>
    </div>
    <br>
</div>

<div th:replace="template :: footer"></div>
</body>
</html>
