<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="template :: htmlHeader">
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" fileContent="text/html; charset=UTF-8" />
</head>
<body>
<div th:replace="template :: navigation"></div>

<div class="col-md-8 col-md-offset-2 fh5co-heading">
    <h2>Statusi mobilnosti</h2>
    <br>
    <form method="get" id="forma" class="text-center">
        <table id="mobilityStatus" class="table table-striped table-hover">
            <thead>
            <tr>
                <td>Kod</td>
                <td>Ime</td>
                <td>Opis</td>
                <!--<th>Delete</th>-->
            </tr>
            </thead>
            <tbody>
            <tr th:each="mobilityStatus : ${mobilityStatusList}" th:onclick="'javascript:rowClicked(\'/mobilityStatus/details/' + ${mobilityStatus.getId()} + '\');'">
                <td th:text="${mobilityStatus.getCode()}" class="row-pointer"></td>
                <td th:text="${mobilityStatus.getName()}" class="row-pointer"></td>
                <td th:text="${mobilityStatus.getDescription()}" class="row-pointer"></td>
                <!--<td><a th:href="${'/mobilityStatus/delete/' + mobilityStatus.getId()}" class="btn btn-danger">Delete</a></td>-->
            </tr>
            </tbody>
        </table>
    </form>
    <br><br>
    <a th:href="${'/mobilityStatus/create/'}" class="btn btn-primary">Kreiraj novo</a>
</div>

<div th:replace="template :: footer"></div>
<div th:replace="template :: scripts"></div>

</body>
</html>
