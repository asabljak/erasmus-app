<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="template :: htmlHeader">
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" fileContent="text/html; charset=UTF-8" />
</head>
<body>
<div th:replace="template :: navigation"></div>

<div class="col-md-8 col-md-offset-2 fh5co-heading">
    <script th:replace="template :: multiselect"></script>

    <script>
        jQuery(document).ready(function($) {
            $('.dropdown-searchable').selectstyle({
                width  : 400,
                theme  : 'light',
                onchange : function(val){}
            });
        });
    </script>

    <h2>Pozivi na intervju</h2>
    <br>
    <form class="form-horizontal" action="#" th:action="@{/notifications/interview}" method="post">
        <div class="form-group ">
            <label class="col-sm-2 control-label">Mobilnost:</label>
            <div class="col-sm-5">
                <select id="multi-select"  th:value="${mobilities}" name="mobilities" placeholder="Odaberite studente..." size="10" multiple="multiple" required>
                    <option th:each="mobility : ${mobilityList}"
                            th:value="${{mobility}}"
                            th:text="${mobility.getStudent().getJmbag() + ' - ' + mobility.getStudent().getName() + ' ' + mobility.getStudent().getSurname() + ' - ' + mobility.getInstitution().getCode()}">
                    </option>
                </select>
            </div>
        </div>
<!--            <br><br>-->
        <div class="form-group ">
        <label class="col-sm-2 control-label">Poruka:</label>
            <div class="col-sm-5">
                <textarea id="comment-text" class="form-control" th:value="${message}" name="message" rows="4" ></textarea>
            </div>
        </div>

        <br>
        <div class="form-group">
            <div class="row">
                <button type="submit" class="btn btn-primary">Spremi</button>
                <a th:href="${'/notifications/'}" class="btn btn-default">Otka≈æi</a>
            </div>
        </div>
    </form>
</div>

<div th:replace="template :: footer"></div>
</body>
</html>
