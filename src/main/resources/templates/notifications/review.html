<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="template :: htmlHeader">
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" fileContent="text/html; charset=UTF-8" />
</head>
<body>

<div th:replace="template :: navigation"></div>

<div class="container">
    <h2>Obavijest</h2>
    <br>
    <div class="row details-text" th:if="${notification.getMessage() != null}"><span th:text="${notification.getMessage()}"></span></div>
    <br>
    <br>
    <form class="form-horizontal" action="#" th:action="@{/notifications/review/__${notification.getId()}__ }" th:object="${notification}" method="post">
        <button type="submit" th:if="${notification.getMobility() != null && notification.getMobility().getInstitution() != null && notification.getSeen() == null}"
                class="btn btn-primary">Recenziraj instituciju</button>
    </form>
    <br>
    <br>
</div>

<div th:replace="template :: footer"></div>
<div th:replace="template :: scripts"></div>
</body>
</html>
