<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="template :: htmlHeader">
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" fileContent="text/html; charset=UTF-8" />
</head>
<body>
<div th:replace="template :: navigation"></div>

<div class="col-md-8 col-md-offset-2 fh5co-heading">
    <h2>Studenti</h2>
    <br>
    <form method="get" id="forma" class="text-center">
        <table id="students" class="table table-striped table-hover">
            <thead>
            <tr>
                <td>Jmbag</td>
                <td>Ime</td>
                <td>Prezime</td>
                <td>Smjer</td>
                <!--<th>Delete</th>-->
            </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${students}" th:onclick="'javascript:rowClicked(\'/students/details/' + ${student.getId()} + '\');'">
                <td th:text="${student.getJmbag()}" class="row-pointer"></td>
                <td th:text="${student.getName()}" class="row-pointer"></td>
                <td th:text="${student.getSurname()}" class="row-pointer"></td>
                <td th:text="${student.getHomeCourse().getName()}" class="row-pointer"></td>
                <!--<td><a th:href="${'/students/delete/' + student.getId()}" class="btn btn-danger">Delete</a></td>-->
            </tr>
            </tbody>
        </table>
    </form>
    <br><br>
    <a th:href="${'/students/create/'}" class="btn btn-primary">Kreiraj novo</a>
</div>

<div th:replace="template :: footer"></div>
<div th:replace="template :: scripts"></div>

</body>
</html>
