<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="template :: htmlHeader">
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" fileContent="text/html; charset=UTF-8" />
</head>
<body>
    <div th:replace="template :: navigation"></div>

    <div class="col-md-8 col-md-offset-2 fh5co-heading">
        <h2>Fields</h2>
        <br>
        <form method="get" id="forma" class="text-center">
            <table id="fields" class="table table-striped table-hover">
                <thead>
                <tr>
                    <td>Id</td>
                    <td>Code</td>
                    <td>Name</td>
                    <!--<th>Delete</th>-->
                </tr>
                </thead>
                <tbody>
                <tr th:each="field : ${fields}" th:onclick="'javascript:rowClicked(\'/fields/details/' + ${field.getId()} + '\');'">
                        <td th:text="${field.getId()}" class="row-pointer"></td>
                        <td th:text="${field.getCode()}" class="row-pointer"></td>
                        <td th:text="${field.getName()}" class="row-pointer"></td>
                    <!--<td><a th:href="${'/fields/delete/' + field.getId()}" class="btn btn-danger">Delete</a></td>-->
                </tr>
                </tbody>
            </table>
        </form>
        <br><br>
        <a th:href="${'/fields/create/'}" class="btn btn-primary">Create new</a>
    </div>

    <div th:replace="template :: footer"></div>
    <script th:href="@{/js/main.js}"></script>

    <!--<script>-->
        <!--function rowClicked(value) {-->
            <!--location.href = value;-->
        <!--}-->
    <!--</script>-->
</body>
</html>
