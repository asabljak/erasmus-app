<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="template :: htmlHeader">
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" fileContent="text/html; charset=UTF-8" />
</head>
<body>
<script>
    window.onload = function setup() {
        var element = document.getElementById("dropdown");
        if (element.options[element.selectedIndex].value) {
            var id = window.location.href.split("/").pop();
            element.value=id;

            if(id == 4) {
                document.getElementById('coordinators').style.display = 'none';
                document.getElementById('students').style.display = 'block';
            } else {
                document.getElementById('coordinators').style.display = 'block';
                document.getElementById('students').style.display = 'none';
            }
        }
    }
</script>

<div th:replace="template :: navigation"></div>

<div class="col-md-8 col-md-offset-2 fh5co-heading">
    <h2>Korisnici</h2>
    <br>
    <form method="get" class="text-center" >
        <label class="col-sm-2 control-label">Rola:</label>
        <div class="col-sm-5">
            <select id="dropdown" class="form-control" onchange="if (this.value) window.location.href = '/appUsers/byRole/' + this.value" placeholder="Odaberite rolu...">
                <option th:each="role : ${roles}"
                        th:value="${{role}}"
                        th:text="${role.getRole()}">
                </option>
            </select>
        </div>
    </form>
    <br>
    <br>
    <br>
    <br>
    <form method="get" id="form" class="table-responsive">
        <table id="students" style="display:none" class="table table-striped table-hover">
            <thead>
            <tr>
                <td>Jmbag</td>
                <td>Ime</td>
                <td>Prezime</td>
                <td>Smjer</td>
                <!--<th>Delete</th>-->
            </tr>
            </thead>
            <tbody>
            <tr th:each="appUser : ${appUsers}" th:onclick="'javascript:rowClicked(\'/appUsers/details/' + ${appUser.getId()} + '\');'">
                <td th:text="${appUser.getJmbag()}" class="row-pointer"></td>
                <td th:text="${appUser.getName()}" class="row-pointer"></td>
                <td th:text="${appUser.getSurname()}" class="row-pointer"></td>
                <td th:text="${appUser.getHomeCourse().getName()}" class="row-pointer"></td>
                <!--<td><a th:href="${'/appUsers/delete/' + appUser.getId()}" class="btn btn-danger">Delete</a></td>-->
            </tr>
            </tbody>
        </table>
        <table id="coordinators" class="table table-striped table-hover">
            <thead>
            <tr>
                <td>Ime</td>
                <td>Prezime</td>
                <td>Email</td>
                <!--<th>Delete</th>-->
            </tr>
            </thead>
            <tbody>
            <tr th:each="appUser : ${appUsers}" th:onclick="'javascript:rowClicked(\'/appUsers/details/' + ${appUser.getId()} + '\');'">
                <td th:text="${appUser.getName()}" class="row-pointer"></td>
                <td th:text="${appUser.getSurname()}" class="row-pointer"></td>
                <td th:text="${appUser.getEmail()}" class="row-pointer"></td>
                <!--<td><a th:href="${'/appUsers/delete/' + appUser.getId()}" class="btn btn-danger">Delete</a></td>-->
            </tr>
            </tbody>
        </table>
    </form>
    <br><br>
    <a th:href="${'/appUsers/create/'}" class="btn btn-primary">Kreiraj novo</a>
</div>

<div th:replace="template :: footer"></div>
<div th:replace="template :: scripts"></div>

</body>
</html>
