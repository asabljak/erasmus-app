<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="template :: htmlHeader">
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" fileContent="text/html; charset=UTF-8" />
</head>
<body>
    <div th:replace="template :: navigation"></div>
    <!--<div th:replace="template :: dropdown-jquery"></div>-->

    <script type="text/javascript">
        $(document).ready(function() {
            $('#multi-select').multiselect();
        });
    </script>

    <div class="container">
        <h2>Izmjena detalja smjera</h2>
        <br>
        <div>
            <form class="form-horizontal" th:object="${course}" th:action="@{/courses/edit}" method="post">
                <div class="form-group">
                    <div class="col-sm-5">
                        <input type="hidden" class="form-control" th:field="*{id}" required/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-5">
                        <input type="hidden" class="form-control" th:field="*{created}" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Ime:</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" th:field="*{name}" required/>
                    </div>
                </div>
                <div class="form-group ">
                    <label class="col-sm-2 control-label">Opis:</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" th:field="*{description}"required />
                    </div>
                </div>
                <div class="form-group ">
                    <label class="col-sm-2 control-label">Područje:</label>
                    <div class="col-sm-5">
                        <select id="multi-select" th:field="*{fields}" size="10" multiple="multiple" required>
                            <option th:each="field : ${fieldList}"
                                    th:value="${{field}}"
                                    th:text="${field.name}">
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-group ">
                    <label class="col-sm-2 control-label">Institucija:</label>
                    <div class="col-sm-5">
                        <select id="dropdown" class="form-control"  th:field="*{institution}" placeholder="Odaberite instituciju..." data-search="true"  required>
                            <option th:each="institution : ${institutionList}"
                                    th:value="${{institution}}"
                                    th:text="${institution.code + ' - ' + institution.name}">
                            </option>
                        </select>
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <div class="row">
                        <button type="submit" class="btn btn-primary">Spremi</button>
                        <a th:href="${'/courses/details/' + course.getId()}" class="btn btn-default">Otkaži</a>
                    </div>
                </div>
            </form>
        </div>
        <br>
    </div>

    <div th:replace="template :: footer"></div>
    <div th:replace="template :: scripts"></div>

</body>
</html>
