<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="template :: htmlHeader">
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" fileContent="text/html; charset=UTF-8" />
</head>
<body>
<div th:replace="template :: navigation"></div>
<!--TODO ovo se krši - prilagoditi-->
<div class="container">
    <h2>Izmjena detalja odobrenja</h2>
    <br>
    <div>
        <form class="form-horizontal" th:object="${approval}" th:action="@{/approval/edit}" method="post">
            <div class="form-group">
                <div class="col-sm-5">
                    <input type="hidden" class="form-control" th:field="*{id}"/>
                </div>
            </div>
            <div class="form-group ">
                <label class="col-sm-2 control-label">Status mobilnosti:</label>
                <div class="col-sm-5">
                    <select id="dropdown" class="form-control"  th:field="*{mobilityStatus}" placeholder="Odaberite instituciju..." data-search="true"  required>
                        <option th:each="mobilityStatus : ${mobilityStatusList}"
                                th:value="${{mobilityStatus}}"
                                th:text="${mobilityStatus.getName()}">
                        </option>
                    </select>
                </div>
            </div>
            <br>
            <div class="form-group">
                <div class="row">
                    <button type="submit" class="btn btn-primary">Spremi</button>
                    <a th:href="${'/approval/details/' + approval.getId()}" class="btn btn-default">Otkaži</a>
                </div>
            </div>
        </form>
    </div>
    <br>
</div>

<div th:replace="template :: footer"></div>
</body>
</html>
